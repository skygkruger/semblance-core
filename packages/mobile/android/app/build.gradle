apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    // React Native CLI autolinking
    autolinkLibrariesWithApp()
}

/**
 * Signing config for release builds. Uses environment variables or gradle.properties
 * so secrets never appear in source control.
 */
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "run.semblance.app"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "run.semblance.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "0.1.0"

        // NDK: link llama.cpp native library
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -O2"
                arguments "-DANDROID_STL=c++_shared"
                abiFilters "arm64-v8a", "x86_64"
            }
        }

        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }
    }

    signingConfigs {
        debug {
            // Uses default debug keystore
        }
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties["storeFile"] ?: "release.keystore")
                storePassword keystoreProperties["storePassword"] ?: ""
                keyAlias keystoreProperties["keyAlias"] ?: ""
                keyPassword keystoreProperties["keyPassword"] ?: ""
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    externalNativeBuild {
        cmake {
            path file("src/main/cpp/CMakeLists.txt")
            version "3.22.1"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")

    // Hermes engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
