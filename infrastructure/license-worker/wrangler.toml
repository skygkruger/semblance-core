name = "semblance-license-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespace for storing license records
[[kv_namespaces]]
binding = "LICENSES"
id = "beb0c36d6e6f4e3a855a0b74c86ebb65"

# Environment variables (set via `wrangler secret put`)
# STRIPE_WEBHOOK_SECRET - Stripe webhook signing secret
# STRIPE_API_KEY - Stripe API key (for verification only)
# LICENSE_SIGNING_KEY - Ed25519 private key PEM for signing license keys
# RESEND_API_KEY - Resend email API key
# RESEND_FROM_EMAIL - Sender email address (e.g., licenses@semblance.run)
