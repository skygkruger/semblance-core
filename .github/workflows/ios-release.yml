name: iOS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-ios:
    name: Build & Upload to TestFlight
    runs-on: macos-14
    defaults:
      run:
        working-directory: packages/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        working-directory: .

      # Select Xcode version
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      # Install CocoaPods dependencies
      - name: Pod Install
        run: cd ios && pod install

      # Import signing certificate
      - name: Import Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      # Import provisioning profile
      - name: Import Provisioning Profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/semblance.mobileprovision

      # Update version
      - name: Set Version
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ inputs.version }}" ios/Semblance/Info.plist
          BUILD_NUMBER=${{ github.run_number }}
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" ios/Semblance/Info.plist

      # Build archive
      - name: Build Archive
        run: |
          xcodebuild archive \
            -workspace ios/Semblance.xcworkspace \
            -scheme Semblance \
            -configuration Release \
            -archivePath build/Semblance.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"

      # Export IPA
      - name: Export IPA
        run: |
          cat > ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath build/Semblance.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      # Upload to TestFlight
      - name: Upload to TestFlight
        env:
          APPSTORE_CONNECT_API_KEY: ${{ secrets.APPSTORE_CONNECT_API_KEY }}
          APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          APPSTORE_CONNECT_API_ISSUER: ${{ secrets.APPSTORE_CONNECT_API_ISSUER }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPSTORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APPSTORE_CONNECT_API_KEY_ID}.p8

          xcrun altool --upload-app \
            --type ios \
            --file build/export/Semblance.ipa \
            --apiKey "$APPSTORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APPSTORE_CONNECT_API_ISSUER"

      # Cleanup
      - name: Cleanup Keychain
        if: always()
        run: security delete-keychain build.keychain 2>/dev/null || true
